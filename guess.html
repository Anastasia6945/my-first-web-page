<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">

    <h1>Guess the Number ğŸ²</h1>
    <p>I am thinking of a number between 1 and 10</p>

    <input type="number" id="guessInput" min="1" max="10">
    <br><br>
    <button onclick="checkGuess()">Guess</button>

    <h2 id="result"></h2>

    <script>
        let secretNumber = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            let userGuess = Number(document.getElementById("guessInput").value);

            if (!userGuess) {
                document.getElementById("result").innerText = "Please enter a number ğŸ™‚";
                return;
            }

            if (userGuess === secretNumber) {
                document.getElementById("result").innerText = "ğŸ‰ Correct! You guessed it!";
            } 
            else if (userGuess < secretNumber) {
                document.getElementById("result").innerText = "Too low ğŸ”½";
            } 
            else {
                document.getElementById("result").innerText = "Too high ğŸ”¼";
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family:'Roboto', Arial; text-align:center; background:linear-gradient(to bottom, #f5f5f5, #f8bbd0); margin:0; padding:0; transition: background 0.5s, color 0.5s;}
        h1 { margin-top:50px; font-size:2.8em; color:#333;}
        #game { display:grid; grid-template-columns:repeat(4,80px); grid-gap:15px; justify-content:center; margin-top:30px;}
        .card { width:80px;height:80px;background:#fff; display:flex; align-items:center; justify-content:center; font-size:30px; cursor:pointer; border-radius:10px; box-shadow:6px 6px 15px rgba(0,0,0,0.2); transition: transform 0.3s, background 0.3s;}
        .card.flipped { background:#ffeb3b; transform: rotateY(180deg) scale(1.1);}
        button { padding:10px 20px; font-size:1em; border-radius:10px; cursor:pointer; margin:15px;}
        button:hover { transform:scale(1.1);}
        body.dark { background:linear-gradient(to bottom,#121212,#1a1a1a); color:#f0f0f0;}
        body.dark .card { background:#1e1e1e; color:#f0f0f0;}
        body.dark .card.flipped { background:#ffeb3b; color:#000;}
    </style>
</head>
<body>

    <button onclick="window.location.href='index.html'">‚¨Ö Back to Menu</button>
    <button id="darkModeBtn" onclick="toggleDarkMode()">üåô Dark Mode</button>

    <h1>üß† Memory Game</h1>
    <div id="game"></div>

    <script>
        const symbols = ['üçé','üçå','üçá','üçä','üçé','üçå','üçá','üçä'];
        let shuffled=[], firstCard=null, secondCard=null, lockBoard=false;

        function shuffle(array){return array.sort(()=>Math.random()-0.5);}
        function createBoard(){shuffled=shuffle(symbols); const game=document.getElementById('game'); game.innerHTML=''; shuffled.forEach(sym=>{const c=document.createElement('div');c.classList.add('card');c.dataset.symbol=sym;c.addEventListener('click',flipCard);game.appendChild(c);});}
        function flipCard(){ if(lockBoard || this===firstCard) return; this.classList.add('flipped'); this.innerText=this.dataset.symbol; if(!firstCard){firstCard=this; return;} secondCard=this; checkMatch();}
        function checkMatch(){ if(firstCard.dataset.symbol===secondCard.dataset.symbol){firstCard.removeEventListener('click',flipCard); secondCard.removeEventListener('click',flipCard); resetBoard();} else {lockBoard=true; setTimeout(()=>{firstCard.classList.remove('flipped'); secondCard.classList.remove('flipped'); firstCard.innerText=''; secondCard.innerText=''; resetBoard();},1000);}}
        function resetBoard(){[firstCard,secondCard,lockBoard]=[null,null,false];}
        function toggleDarkMode(){document.body.classList.toggle('dark'); const btn=document.getElementById('darkModeBtn'); btn.innerText=document.body.classList.contains('dark')?'‚òÄÔ∏è Light Mode':'üåô Dark Mode';}
        createBoard();
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: #f5f5f5;
            margin-top: 40px;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 { margin-bottom: 20px; }
        #game {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 80px;
            height: 80px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .card.flipped {
            background-color: #ffeb3b;
            transform: rotateY(180deg);
        }

        #darkModeBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }

        body.dark {
            background-color: #121212;
            color: #f0f0f0;
        }

        body.dark .card {
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        body.dark .card.flipped {
            background-color: #ffeb3b;
            color: #000;
        }
    </style>
</head>
<body>

    <button onclick="window.location.href='index.html'" style="margin-bottom: 30px;">‚¨Ö Back to Menu</button>

    <h1>üß† Memory Game</h1>
    <div id="game"></div>

    <button id="darkModeBtn" onclick="toggleDarkMode()">üåô Dark Mode</button>

    <script>
        const symbols = ['üçé','üçå','üçá','üçä','üçé','üçå','üçá','üçä'];
        let shuffled = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createBoard() {
            shuffled = shuffle(symbols);
            const game = document.getElementById('game');
            game.innerHTML = '';
            shuffled.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.symbol = symbol;
                card.addEventListener('click', flipCard);
                game.appendChild(card);
            });
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');
            this.innerText = this.dataset.symbol;

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            checkMatch();
        }

        function checkMatch() {
            if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                resetBoard();
            } else {
                lockBoard = true;
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    firstCard.innerText = '';
                    secondCard.innerText = '';
                    resetBoard();
                }, 1000);
            }
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            const btn = document.getElementById('darkModeBtn');
            btn.innerText = document.body.classList.contains('dark') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }

        createBoard();
    </script>

</body>
</html>

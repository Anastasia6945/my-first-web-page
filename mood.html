<!DOCTYPE html>
<html>
<head>
    <title>Mood Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #f5f5f5, #ffe0b2);
            margin: 0;
            padding: 0;
            transition: background 0.5s, color 0.5s;
            overflow-x: hidden;
        }

        h1 { margin-top: 50px; font-size: 2.8em; color: #333; text-shadow: 1px 1px 3px rgba(0,0,0,0.1);}
        p { font-size: 1.2em; color: #555;}

        .mood-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }

        .mood-card {
            background: linear-gradient(145deg, #ff8a65, #ffab91);
            width: 120px;
            height: 120px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            box-shadow: 6px 6px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .mood-card:hover {
            transform: translateY(-10px) scale(1.1) rotate(5deg);
            box-shadow: 12px 12px 20px rgba(0,0,0,0.3);
        }

        #backBtn, #darkModeBtn {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s, color 0.3s;
        }

        #backBtn { background: #333; color: #fff; margin-right: 10px;}
        #darkModeBtn { background: #555; color: #fff; }

        #backBtn:hover { transform: scale(1.1); background: #555;}
        #darkModeBtn:hover { transform: scale(1.1); background: #777;}

        /* Dark mode */
        body.dark { background: linear-gradient(to bottom, #121212, #1a1a1a); color: #f0f0f0;}
        body.dark .mood-card { background: linear-gradient(145deg, #ff6f61, #ff8a65); color: #fff; box-shadow: 6px 6px 15px #111, -6px -6px 15px #333;}
        body.dark #backBtn { background: #f0f0f0; color: #121212;}
        body.dark #darkModeBtn { background: #f0f0f0; color: #121212;}
    </style>
</head>
<body>

    <button id="backBtn" onclick="window.location.href='index.html'">‚¨Ö Back to Menu</button>
    <button id="darkModeBtn" onclick="toggleDarkMode()">üåô Dark Mode</button>

    <h1>üí≠ Mood Tracker</h1>
    <p>Click your current mood:</p>

    <div class="mood-container">
        <div class="mood-card" onclick="selectMood('üòÑ')">üòÑ</div>
        <div class="mood-card" onclick="selectMood('üòê')">üòê</div>
        <div class="mood-card" onclick="selectMood('üò¢')">üò¢</div>
        <div class="mood-card" onclick="selectMood('üò°')">üò°</div>
    </div>

    <h2 id="selectedMood" style="margin-top:40px;"></h2>

    <script>
        function selectMood(mood){
            document.getElementById('selectedMood').innerText = "You selected: " + mood;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            const btn = document.getElementById('darkModeBtn');
            btn.innerText = document.body.classList.contains('dark') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }
    </script>
</body>
</html>

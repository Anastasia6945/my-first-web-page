<!DOCTYPE html>
<html>
<head>
    <title>My Mini App Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f5f5f5, #e0f7fa);
            overflow-x: hidden;
            transition: background 0.5s, color 0.5s;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
            color: #333;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 50px 20px;
        }

        .card {
            background: linear-gradient(145deg, #ffeb3b, #ff9800);
            border-radius: 20px;
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            box-shadow: 8px 8px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        .card:nth-child(2) { background: linear-gradient(145deg, #4caf50, #81c784); }
        .card:nth-child(3) { background: linear-gradient(145deg, #2196f3, #64b5f6); }
        .card:nth-child(4) { background: linear-gradient(145deg, #9c27b0, #ba68c8); }

        .card:hover {
            transform: translateY(-10px) scale(1.1) rotate(3deg);
            box-shadow: 12px 12px 25px rgba(0,0,0,0.3);
        }

        #darkModeBtn {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: #333;
            color: #fff;
            box-shadow: 4px 4px 10px #aaa, -4px -4px 10px #fff;
            transition: transform 0.2s, background 0.3s, color 0.3s;
        }

        #darkModeBtn:hover {
            transform: scale(1.1);
            background: #555;
        }

        /* Dark mode */
        body.dark {
            background: linear-gradient(to bottom, #121212, #1a1a1a);
            color: #f0f0f0;
        }

        body.dark .card:nth-child(1) { background: linear-gradient(145deg, #ff6f61, #ff8a65); }
        body.dark .card:nth-child(2) { background: linear-gradient(145deg, #43a047, #66bb6a); }
        body.dark .card:nth-child(3) { background: linear-gradient(145deg, #1e88e5, #42a5f5); }
        body.dark .card:nth-child(4) { background: linear-gradient(145deg, #8e24aa, #ab47bc); }

        body.dark #darkModeBtn {
            background: #f0f0f0;
            color: #121212;
        }

        /* Floating emoji animation */
        .emoji {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            user-select: none;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-50px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>ðŸ‘‹ My Mini App Hub</h1>
    <p>Choose an experience:</p>

    <div class="card-container">
        <div class="card" onclick="goTo('mood.html'); playClick()">ðŸ’­ Mood Tracker</div>
        <div class="card" onclick="goTo('guess.html'); playClick()">ðŸŽ² Guess the Number</div>
        <div class="card" onclick="goTo('hello.html'); playClick()">ðŸŒˆ Hello Page</div>
        <div class="card" onclick="goTo('memory.html'); playClick()">ðŸ§  Memory Game</div>
    </div>

    <button id="darkModeBtn" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

    <!-- Click sound -->
    <audio id="clickSound" src="https://www.myinstants.com/media/sounds/mouse-click.mp3"></audio>

    <script>
        function goTo(page) {
            window.location.href = page;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            const btn = document.getElementById('darkModeBtn');
            btn.innerText = document.body.classList.contains('dark') ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
        }

        function playClick() {
            const sound = document.getElementById('clickSound');
            sound.currentTime = 0;
            sound.play();
        }

        // Floating emojis effect
        const emojis = ['âœ¨','ðŸŒŸ','ðŸ’«','ðŸ”¥','ðŸŒˆ'];
        setInterval(() => {
            const e = document.createElement('div');
            e.classList.add('emoji');
            e.style.left = Math.random() * window.innerWidth + 'px';
            e.innerText = emojis[Math.floor(Math.random()*emojis.length)];
            document.body.appendChild(e);
            setTimeout(() => e.remove(), 5000);
        }, 500);
    </script>

</body>
</html>
